{% extends 'base.html' %} {% block content %}

<h1 class="my-2 text-center shadow p-2 mt-4 rounded bg-gradient">Available Games</h1>
<table class="mt-4 table table-bordered table-hover table-success shadow">
  <thead>
    <tr>
      <th>Game Name</th>
      <th>Type</th>
      <th>Release Year</th>
      <th>Developer</th>
      <th>Platform</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    {% for game in games %}
    <tr>
      <td>
        <a href="{% url 'games:detail' game.id%}">{{game.name}}</a>
      </td>
      <td>{{game.type}}</td>
      <td>{{game.release_year}}</td>
      <td>{{game.developer}}</td>
      <td>{{game.platform}}</td>
      <td>{{game.price}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
